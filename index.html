<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love proposal</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body class="scissors">
    <div class="envelop">
        <div class="envelop__front-paper"></div>
        <div class="envelop__back-paper"></div>
        <div class="envelop__up-paper js-up-paper"></div>
        <div class="envelop__sticker js-sticker"></div>
        <div class="envelop__false-sticker"></div>
        <div class="envelop__content js-envelop-content">
            <div class="love-notes">
                <div class="note js-note"><div class="note__text"><p>My love, every day by your side is a gift I cherish. You are my joy!</p></div></div>
                <div class="note js-note"><div class="note__text"><p>When I think of us, my heart fills with gratitude. You are the light of my life.</p></div></div>
                <div class="note js-note"><div class="note__text"><p>I love you more than words can express. With you, everything makes sense. ❤️</p></div></div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
